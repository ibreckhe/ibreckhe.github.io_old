<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Mt. Rainier National Park Snow Melt Forecast</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<style>
.legend label,
.legend span {
  display:block;
  float:left;
  height:15px;
  width:20%;
  text-align:center;
  font-size:9px;
  color:#808080;
  }
</style>

<!-- Set the display of this container to none so we can
     add it programmatically to `legendControl` -->
<div id='legend' style='display:none;'>
  <h2>Predicted Last Snow Date</h2>
  <nav class='legend clearfix'>
	<img src="https://ibreckhe.github.io/images/legend_5_15_16.png" width=200 alt="Map Legend">
	<p>Forecast generated May 15th, 2016</p>
    <small>&#169; 2016 Ian Breckheimer <a href="https://ibreckhe.github.io/blog/2016/05/01/snow-forecasts/">About this Forecast</a></small>
</div>
<div id='map' class='light'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiaWJyZWNraGUiLCJhIjoidVNHX1VpRSJ9.9fPQ1A3rdxyCAzPkeYSYEQ';
  var map = L.mapbox.map('map')
    .setView([46.855441, -121.567765], 11);
  map.legendControl.addLegend(document.getElementById('legend').innerHTML);

L.control.layers({
    'Most Recent Forecast': L.mapbox.styleLayer('mapbox://styles/ibreckhe/cio95cb3w001ralne5xirj550').addTo(map),
    'April 28th Forecast': L.mapbox.styleLayer('mapbox://styles/ibreckhe/cinmfv0wb002badncinrp6233')
}).addTo(map);  

</script>
</script>
</body>
</html>
